<!DOCTYPE html>
<html>

<head>
  <title>Music Box</title>
  <link href="css/main.css" type="text/css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Source+Sans+3:wght@500&display=swap" rel="stylesheet">
</head>

<body>

<p>Use your keyboard, or click!</p>
  <!-- divs that create the boxes (15 notes) -->

  <div id="instrument">
    <div id="ab1" class="box">A</div>
    <div id="bb1" class="box">W</div>
    <div id="c1" class="box">S</div>
    <div id="db1" class="box">E</div>
    <div id="eb1" class="box">D</div>
    <div id="f1" class="box">R</div>
    <div id="g1" class="box">F</div>
    <div id="ab2" class="box">T</div>
    <div id="bb2" class="box">G</div>
    <div id="c2" class="box">Y</div>
    <div id="db2" class="box">H</div>
    <div id="eb2" class="box">U</div>
    <div id="f2" class="box">J</div>
    <div id="g2" class="box">I</div>
    <div id="ab3" class="box">K</div>
  </div>

  <!-- this is how the scripts run -->
  <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="js/java.js" type="text/javascript"></script>
</body>

</html>
