<!DOCTYPE html>
<html>

<head>
  <title>Music Box</title>
  <link href="css/main.css" type="text/css" rel="stylesheet">
</head>

<body>

  <!-- these are our audio files, with an id to each java element that will affect them -->
  <audio id="ab1Audio">
    <source src="audiomp3/ab1.mp3" type="audio/mpeg"></source>
  </audio>

  <audio id="bb1Audio">
    <source src="audiomp3/bb1.mp3" type="audio/mpeg"></source>
  </audio>

  <audio id="c1Audio">
    <source src="audiomp3/c1.mp3" type="audio/mpeg"></source>
  </audio>

  <audio id="db1Audio">
    <source src="audiomp3/db1.mp3" type="audio/mpeg"></source>
  </audio>

  <audio id="eb1Audio">
    <source src="audiomp3/eb1.mp3" type="audio/mpeg"></source>
  </audio>

  <audio id="f1Audio">
    <source src="audiomp3/f1.mp3" type="audio/mpeg"></source>
  </audio>

  <audio id="g1Audio">
    <source src="audiomp3/g1.mp3" type="audio/mpeg"></source>
  </audio>

  <audio id="ab2Audio">
    <source src="audiomp3/ab2.mp3" type="audio/mpeg"></source>
  </audio>

  <audio id="bb2Audio">
    <source src="audiomp3/bb2.mp3" type="audio/mpeg"></source>
  </audio>

  <audio id="c2Audio">
    <source src="audiomp3/c2.mp3" type="audio/mpeg"></source>
  </audio>

  <audio id="db2Audio">
    <source src="audiomp3/db2.mp3" type="audio/mpeg"></source>
  </audio>

  <audio id="eb2Audio">
    <source src="audiomp3/eb2.mp3" type="audio/mpeg"></source>
  </audio>

  <audio id="f2Audio">
    <source src="audiomp3/f2.mp3" type="audio/mpeg"></source>
  </audio>

  <audio id="g2Audio">
    <source src="audiomp3/g2.mp3" type="audio/mpeg"></source>
  </audio>

  <audio id="ab3Audio">
    <source src="audiomp3/ab3.mp3" type="audio/mpeg"></source>

  </audio>

  <!-- divs that create the boxes (15 notes) -->

  <div id="instrument">
    <div id="ab1" class="box"></div>
    <div id="bb1" class="box"></div>
    <div id="c1" class="box"></div>
    <div id="db1" class="box"></div>
    <div id="eb1" class="box"></div>
    <div id="f1" class="box"></div>
    <div id="g1" class="box"></div>
    <div id="ab2" class="box"></div>
    <div id="bb2" class="box"></div>
    <div id="c2" class="box"></div>
    <div id="db2" class="box"></div>
    <div id="eb2" class="box"></div>
    <div id="f2" class="box"></div>
    <div id="g2" class="box"></div>
    <div id="ab3" class="box"></div>
  </div>

  <!-- this is how the scripts run -->
  <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="js/java.js" type="text/javascript"></script>
</body>

</html>
